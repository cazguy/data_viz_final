<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header,
    nav,
    main,
    footer {
      max-width: 1035px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main h2 {
      margin-bottom: 10px;
    }

    section p {
      margin-bottom: 20px;
    }

    .youtube-video-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .youtube-video-container::after {
      display: block;
      content: "";
      padding-top: 56.25%;
      /* 16:9 aspect ratio */
    }

    .youtube-video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Data Visualization Final</h1>
    <p>Documentation</p>
  </header>

  <main>
    <section>
      <h2>Design Process</h2>
      <p>Placeholder text.</p>
    </section>

    <section>
      <h2>Design Rationale</h2>
      <p>Placeholder text.</p>
    </section>

    <section>
      <h2>Findings and Evidence</h2>
      <p>Placeholder text.</p>
    </section>

    <section id="youtube-video">
      <h2>Visualization Video</h2>
      <!-- Embedded YouTube video -->
      <div class="youtube-video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>

</html>
